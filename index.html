<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BuzzFeed</title>
    <link rel="stylesheet" href="./assets/style.css"/>

  </head>

  <body>

        <main>

            <section id="titlescreen">

                <h1>Code I Ask You a Question?</h1>

                <h2>How well do you know your functions from variables? Your "if"s from your "else"s?</h2>
    
                <button id="begin" class="btn">LET'S GO!</button>

            </section>


            <section id="quiz">

            </section>


            <section id="timer">

                <h3 class="timer"></h3>

            </section>


            <section id="endscore">
            
            <h2>Great job!</h2>

            </section>


            <section id="form">
            
                <input type="text" name="playername" id="playername" placeholder="ENTER YOUR NAME HERE"/>
                <button id="submit">SUBMIT</button>
                <div id="message"></div>
    
            </section>


            <section id="lastplayer">

                <h2>LAST PLAYER:</h2>

                <p id="last-player-name"></p>

            </section>

        </main>


    <script src="./assets/script.js"></script>

  </body>
  
</html>
